<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ArticleRevSys - Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <span style="font-family: Quicksand, sans-serif;" class="navbar-brand mb-0 h1">ArticleRevSys</span>
            </div>
        </nav>
        <h:form>
            <div class="card" style="text-align: center; display: flex; align-items: center;">
                <br />
                <h1 style="font-family: QuickSand, sans-serif; line-height: 1">ArticleRevSys</h1>
                <p style="font-family: Quicksand, sans-serif;">by Brendan Teasdale</p><br />
                <h3 style="font-family: Quicksand, sans-serif;">What would you like to do?</h3><br /><br />
                <h:commandButton class="btn btn-primary" style="font-family: Quicksand, sans-serif; width: 70%" value="Add a Review" action="addReview"></h:commandButton>
                <br />
                <h:commandButton class="btn btn-primary" style="font-family: Quicksand, sans-serif; width: 70%" value="Score an Existing Review" action="scoreReviews"></h:commandButton>
                <br />
            </div>
        </h:form>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>ArticleRevSys - New Review</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <span style="font-family: Quicksand, sans-serif;" class="navbar-brand mb-0 h1">ArticleRevSys</span>
            </div>
        </nav><br/>
        <h:form style="font-family: Raleway; margin: 0 auto; width: 80%; text-align: center;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="./assets/article.png" style="height: 400px;" alt="undraw-pic"/>
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <br/>
                            <h3 style="font-family: Quicksand, sans-serif;">Add a New Review</h3><br/>
                            <div class="input-group mb-3">
                                <h:inputText 
                                    style="font-family: Quicksand, sans-serif;"
                                    class="form-control" 
                                    a:placeholder="Publication Title" 
                                    required="true"/>
                                <h:inputText                                   
                                    style="font-family: Quicksand, sans-serif;"
                                    class="form-control" 
                                    a:placeholder="Publication URL" 
                                    required="true"/>
                            </div>
                            <div class="form-group mb-3">
                                <h:inputTextarea class="form-control" a:placeholder="Summary" style="font-family: Quicksand, sans-serif;" rows="3" required="true"></h:inputTextarea>
                            </div>
                            <div class="form-group mb-3">
                                <h:inputTextarea class="form-control" a:placeholder="Positive Comments" style="font-family: Quicksand, sans-serif;" rows="3" required="true"></h:inputTextarea>
                            </div>
                            <div class="form-group mb-3">
                                <h:inputTextarea class="form-control" a:placeholder="Negative Comments" style="font-family: Quicksand, sans-serif;" rows="3" required="true"></h:inputTextarea>
                            </div>
                            <div class="form-group mb-3">
                                <h:inputTextarea class="form-control" a:placeholder="Major Points" style="font-family: Quicksand, sans-serif;" rows="3" required="true"></h:inputTextarea>
                            </div>
                            <div class="form-group mb-3">
                                <h:inputTextarea class="form-control" a:placeholder="Minor Points" style="font-family: Quicksand, sans-serif;" rows="3" required="true"></h:inputTextarea>
                            </div>
                            <div class="input-group mb-3">
                                <h:inputText 
                                    style="font-family: Quicksand, sans-serif;"
                                    class="form-control" 
                                    a:placeholder="Recommendation" 
                                    required="true"/>
                            </div>
                            <div class="input-group mb-3">
                                <h:inputText  
                                    style="font-family: Quicksand, sans-serif;"
                                    class="form-control" 
                                    a:placeholder="Reviewer's Name" 
                                    required="true"/>
                            </div>
                            <div class="d-grid gap-2">
                                <h:commandButton value="Save" class="btn btn-primary" style="font-family: Quicksand, sans-serif;"></h:commandButton>
                            </div>
                            <br/>
                            <hr style="margin: 0 auto; width: 75%"/>
                            <br/>
                            <div>
                                <p style="font-family: Quicksand, sans-serif;">Don't want to add a new review?</p>
                                <h:button value="Return to Main Page" class="btn btn-primary" style="font-family: Quicksand, sans-serif;" outcome="home"></h:button>
                            </div>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
    <br/><br/>
</html>
